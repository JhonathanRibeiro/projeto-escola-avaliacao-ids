<div class="table">
    <p-table [value]="alunos" class="styled-table">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Aluno</th>
                <th>Matrícula</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aluno>
            <tr>
                <td>{{aluno.id}}</td>
                <td>{{aluno.nome}}</td>
                <td>{{aluno.matricula}}</td>
                <td>{{aluno.status}}</td>
                <td>
                    <button pButton routerLink="/lancarnotas/{{aluno.id}}" type="button" icon="pi pi-pencil"></button>&nbsp;

                    <button pButton type="button" routerLink="/diario-escolar/{{aluno.id}}" icon="pi pi-file" class="ui-button-secondary"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
