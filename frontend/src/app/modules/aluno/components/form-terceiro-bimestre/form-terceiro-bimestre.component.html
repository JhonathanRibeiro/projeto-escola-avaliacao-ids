<form [formGroup]="formTerceiroBimestre" (ngSubmit)="salvarDadosFormulario()">
 <div class="form_terceiro_bimestre">
    <table class="styled-table">
        <thead>
            <tr>
                <td ROWSPAN=2 class="text-center">
                    <b>Disciplina</b>
                </td>
                <td ROWSPAN=2 class="text-center">
                    <b>Peso</b>
                </td>
                <th colspan="2">3º Bimestre</th>
            </tr>
            <tr>
                <th>Nota</th>
                <th>Falta</th>
            </tr>
        </thead>

        <tbody class="text-center">
            <tr>
                <th class="titulo-atividade">Participação em sala de aula</th>
                <td>1.5</td>
                <td>
                    <input type="text" formControlName="primeira_nota_terceiro_bimestre">
                    <div *ngIf="!primeira_nota_terceiro_bimestre.pristine && primeira_nota_terceiro_bimestre.errors">
                        <p *ngIf="primeira_nota_terceiro_bimestre.errors.required">Preenchimento obrigatório</p>
                    </div>
                </td>
                <td>
                    <input type="text" formControlName="segunda_nota_terceiro_bimestre">
                    <div *ngIf="!segunda_nota_terceiro_bimestre.pristine && segunda_nota_terceiro_bimestre.errors">
                        <p *ngIf="segunda_nota_terceiro_bimestre.errors.required">Preenchimento obrigatório</p>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="titulo-atividade">Entrega das tarefas</th>
                <td>2.5</td>
                <td>
                    <input type="text" formControlName="terceira_nota_terceiro_bimestre">
                    <div *ngIf="!terceira_nota_terceiro_bimestre.pristine && terceira_nota_terceiro_bimestre.errors">
                        <p *ngIf="terceira_nota_terceiro_bimestre.errors.required">Preenchimento obrigatório</p>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="titulo-atividade">Trabalho Bimestral</th>
                <td>3.0</td>
                <td>
                    <input type="text" formControlName="quarta_nota_terceiro_bimestre">
                    <div *ngIf="!quarta_nota_terceiro_bimestre.pristine && quarta_nota_terceiro_bimestre.errors">
                        <p *ngIf="quarta_nota_terceiro_bimestre.errors.required">Preenchimento obrigatório</p>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="titulo-atividade">Prova Bimestral</th>
                <td>3.0</td>
                <td>
                    <input type="text" formControlName="faltas_terceiro_bimestre">
                </td>
            </tr>
        </tbody>
    </table>

    <div class="">
        <button pButton label="Salvar"></button>&nbsp;
        <button pButton label="Cancelar" routerLink="/lista-alunos" class="ui-button-secondary"></button>
    </div>
 </div>
</form>
